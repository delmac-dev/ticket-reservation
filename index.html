<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Airline Ticket Reservation System</title>
  </head>
  <body>
    <section id="top">
      <header>
        <div id="heading">
          <h1>Airline Ticket Reservation System</h1>
        </div>
        <div id="controls">
          <div class="control">
            <label for="plane">Plane</label>
            <input type="text" name="phane" id="plan">
          </div>
          <div class="control">
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="destination">
          </div>
          <div class="control">
            <label for="date">Departure Date</label>
            <input type="text" name="date" id="date">
          </div>
          <div class="control">
            <label for="time">Departure Time</label>
            <input type="text" name="time" id="time">
          </div>
        </div>
        <div id="navigation">
          <button type="button" class="nav-btn" data-active="true" data-page="home">Home</button>
          <button type="button" class="nav-btn" data-active="false" data-page="reserve">Make Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="check">Check Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="show">View Passengers</button>
        </div>
      </header>
    </section>
    <section id="down">
      <main id="app">
          yutyu
      </main>
    </section>
    <footer>
      <button type="button">Contributors</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
