<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Airline Ticket Reservation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <section id="top">
      <header>
        <div id="heading">
          <h1>Airline Ticket Reservation System</h1>
        </div>
        <div id="controls">
          <div class="control">
            <input type="text" name="departure" id="departure" placeholder="Select departure">
          </div>
          <div class="control">
            <input type="text" name="destination" id="destination" placeholder="Select destination">
          </div>
          <div class="control">
            <input type="text" name="date" id="airline" placeholder="Select airline">
          </div>
          <div class="control">
            <input type="text" name="time" id="date" placeholder="Select departure date">
          </div>
          <div class="control">
            <input type="text" name="time" id="time" placeholder="Select departure time">
          </div>
          <div class="control">
            <button type="button" name="confirm-flight" id="confirm-flight">Confirm flight</button>
          </div>
        </div>
      </header>
    </section>
    <section id="middle">
      <nav>
        <div id="navigation">
          <button type="button" class="nav-btn" data-active="true" data-page="home">Home</button>
          <button type="button" class="nav-btn" data-active="false" data-page="reserve">Make Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="check">Check Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="show">View Passengers</button>
        </div>
      </nav>
    </section>
    <section id="down">
      <main id="app">
          yutyu
      </main>
    </section>
    <footer>
      <button type="button">Contributors</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
