<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <section id="top">
      <header>
        <div id="heading">
          <h1>Airline Ticket Reservation System</h1>
        </div>
        <div id="controls">
          <div class="control">
            <select class="select" data-role="select" name="departure" id="departure">
              <option value="" disabled selected hidden>Departure</option>
            </select>
          </div>
          <div class="control">
            <select class="select" data-role="select" name="destination" id="destination">
              <option value="" disabled selected hidden>Destination</option>
            </select>
          </div>
          <div class="control">
            <select class="select" data-role="select" name="date" id="airline" placeholder="Select airline">
              <option value="" disabled selected hidden>Airline</option>
            </select>
          </div>
          <div class="control">
            <input type="text" name="time" id="date" placeholder="Departure Date">
          </div>
          <div class="control">
            <select class="select" data-role="select" name="time" id="time" placeholder="Select departure time">
              <option value="" disabled selected hidden>Departure Time</option>
            </select>
          </div>
          <div class="control">
            <button type="button" name="confirm-flight" id="confirm-flight">Book Flight</button>
          </div>
        </div>
      </header>
    </section>
    <section id="middle">
      <nav>
        <div id="navigation">
          <button type="button" class="nav-btn" data-active="true" data-page="home">Home</button>
          <button type="button" class="nav-btn" data-active="false" data-page="reserve">Make Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="check">Check Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="show">View Passengers</button>
        </div>
      </nav>
    </section>
    <section id="down">
      <main id="app">
      </main>
    </section>
    <footer>
      <button type="button">Contributors</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
