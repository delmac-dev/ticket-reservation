<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="toast-container"></div>
    
    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- Popup container -->
    <div class="popup-container" id="popupContainer">
        <button>
          <div class="popup-content">
        </button>
        <div class="popup-content">
            <h2>Reservation Completed</h2>
            <p>Your reservation has been successfully completed!</p>
            <button class="popup-button" id="printReservation">Print Reservation</button>
        </div>
    </div>
    
    <section id="top">
      <header>
        <div id="heading">
          <h1>Airline Ticket Reservation System</h1>
        </div>
        <div id="details">
          <!-- the flight detail is rendered here from javascript -->
        </div>
      </header>
    </section>
    <section id="middle">
      <nav>
        <div id="navigation">
          <button type="button" class="nav-btn" data-active="true" data-page="reserve">Make Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="check">Check Reservation</button>
          <button type="button" class="nav-btn" data-active="false" data-page="show">View Passengers</button>
        </div>
      </nav>
    </section>
    <section id="down">
      <main id="app">
        <!-- dynamic page is rendered here using javascript -->
      </main>
    </section>
    <footer>
      <button type="button">Contributors</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
